<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
</head>
<body>
  <h1>Basic form in HTML</h1>
  <h3>fill your details here</h3>
  <form action="">
      <fieldset>
        <legend>personal details</legend>
        <p><label for="First name">First Name: <input type="text" name="first name"></label></p>

        <p><label for="">Second Name: <input type="text" name="Second name" value=""> </label></p>

        <p>Gender   :<label for=""><input type="radio" name="male" value="Gender">Male</label>  <label for=""><input type="radio" name="Female" value="Gender">Female</label></p>

        <p>Email: <label for="Email"><input type="text" name="Email" value=""></label></p>

        <p>Date of Birth:  <label for=""><input type="Date"></label></p>

        Address: <br>
        <textarea name="address" id="" cols="30" rows="5"></textarea> <br> <br>

        <button type="submit" name="button">Submit</button>
        
          <p><input type="search" name="" value="">  <button type="search" name="button">GO</button></p>

        <p>paste your url here: <input type="url" name="url" value=""> <button type="search" name="button">Search</button></p>

        <p>telephone no: <input type="tel" name="tel" value="" id="tel"></p>

        <p>range: <input type="number" name="number" value="0" min="0" max="10" step="1" ></p>

        <p>range: <input type="range" name="range" value="0" min="0" max="10"></p>

        <p>time: <input type="time" name="" value=""></p>

        <p>color: <input type="color" name="" value=""></p>


      </fieldset>
  </form>
</body>
</html>
